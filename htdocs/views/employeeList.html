<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Employee's</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Employee's List
                     <p ui-sref="dashboard.updateEmployee" class="fa fa-plus-circle icon-button-right">Add New Empolyee</p>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>SNo</th>
                                    <th>Employee Name</th>
                                    <th>Position</th>     
                                    <th>Email</th>
                                    <th>Contact Number</th>
                                    <th>Type</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr class="odd gradeX" ng-repeat="user in users">
                                    <td>{{$index + 1}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.position}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.contact_number}}</td>
                                    <td>{{user.type}}</td>
                                    <td>
                                       <button class="btn fa fa-times-circle-o icon-sub-edit-button" data-toggle="modal" ng-click="deleteEmployee($index)" tooltip="Delete employee" tooltip-placement="right"/>
                                       
                                       <button class="btn fa fa-pencil-square icon-sub-edit-button" data-toggle="modal" ng-click="updateEmployee($index)" tooltip="Update details" tooltip-placement="right"/>
                                            
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
