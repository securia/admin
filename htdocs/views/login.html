<div class="container" >
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <img class="logo" src="assets/scuria_logo.png">
                        Please Sign In
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="userId" placeholder="E-mail" name="email" type="text" value="" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="userPassword" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="sendPost()" class="btn btn-lg btn-success btn-block">Login</a>

                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="alert alert-danger" ng-if="showErrorMessage">{{error_message}}</div>
        </div>
    </div>
</div>
