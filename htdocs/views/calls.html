<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Call Records</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row ">    
        <div class="form-group col-lg-3">
            <select class="form-control" ng-model="selectedUserId">
                <option value="">All</option>
                <option ng-repeat="user in users"  value="{{user._id}}">{{user.name}}</option>        
            </select>
        </div>
        <div class="form-group col-lg-3">
            <input type="date" class="form-control" placeholder="From Date" ng-model="lastDate" />
        </div>
        <div class="form-group col-lg-3">
            <input type="date" class="form-control" placeholder="From Date" ng-model="currentDate"/>
        </div>

        <div class="form-group col-lg-2">
           <button type="submit" ng-click="fetchDetails()" class="btn btn-primary">Submit Button</button>      
        </div>
    </div>
    
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Call History
                </div>
                
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>SNo</th>
                                    <th>Employee Name</th>
                                    <th>Doctor</th>
                                    <th>Call Time</th>
                                    <th>Location Address</th>
                                    <th>Location Point</th>      
                                </tr>
                            </thead>
                            <tbody>
                              <tr class="odd gradeX" ng-repeat="callItem in callRecords">
                                    <td>{{$index + 1}}</td>
                                    <td>{{callItem.user_name}}</td>
                                    <td>{{callItem.doctor_name}} <br> {{callItem.doctor_area}}</td>
                                    <td>{{formatTime(callItem.call_time)}}</td>
                                    <td>{{callItem.location_address}}</td>
                                    <td>
                                    <a target="_blank" ng-href="https://www.google.co.in/maps/place/{{callItem.location[0]}},{{callItem.location[1]}}">{{callItem.location[0]}},{{callItem.location[1]}}</a>
                                    </td>
                                </tr>                              
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
