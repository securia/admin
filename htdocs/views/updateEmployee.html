<div >
    <div class="row">
        <div class="col-lg-12">
            <!-- <p ui-sref="dashboard.add" class="fa  fa-chevron-circle-left">Back</p> -->
            <h1 class="page-header">Employee</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
         <div class="panel panel-default">
            <div class="panel-heading">
                Update employee details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" class="ng-pristine ng-valid">
                            <div class="form-group">
                                <label for="disabledSelect">User Id</label>
                                <input class="form-control" id="disabledInput" type="text" ng-model="user.user_id" disabled="">
                            </div>

                            <div class="form-group">
                                <label>Employee Name</label>
                                <input class="form-control" ng-model="user.name">
                            </div>

                            <div class="form-group">
                                <label>Type</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="user.type" name="optionsRadios" id="optionsRadios1" value="admin">Admin
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="user.type" name="optionsRadios" id="optionsRadios2" value="employee" checked="">Employee
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                        <form role="form" class="ng-pristine ng-valid">
                            <div class="form-group">
                                <label>Email Id</label>
                                <input class="form-control" ng-model="user.email">
                                <p class="help-block"></p>
                            </div>
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input class="form-control" ng-model="user.contact_number">
                                <p class="help-block"></p>
                            </div>

                            <div class="form-group">
                                <label>Employee Position</label>
                                <input class="form-control" ng-model="user.position"> 
                                <p class="help-block">Ex. Regional Manager/Business Officer/MR.</p>
                            </div>
                            <div class="form-group">
                                <label ng-if="user.user_id==null">Password</label>
                                <label ng-if="user.user_id!=null">Change Password</label>
                                <input class="form-control" type="password" ng-model="user.password" placeholder="Password"> 
                            </div>
                            </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
            <button type="submit" ui-sref="dashboard.employees" class="btn btn-default">Cancel</button>
            <button type="reset" ng-click="updateEmployeeDetails()" class="btn btn-primary">Submit Details</button>
    </div>
</div>
